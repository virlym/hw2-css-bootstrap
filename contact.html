<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Bilbo' rel='stylesheet'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <!-- Navbar, will collapse on screens smaller than 992px -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="./index.html">Devin Gillogly</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <nav class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <nav class="navbar-nav ml-auto text-right">
        <a class="nav-item nav-link active" href="#">Contact <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="./portfolio.html">Portfolio</a>
        <a class="nav-item nav-link" href="./index.html">About</a>
      </nav>
    </nav>
  </nav>

  <!-- main class, has the outline of a contact form -->
  <main class="container content-wrap">
    <section class="row  border-bottom">
      <div class="col-lg-12">
        <h1> Contact </h1>
      </div>
    </section>
    <section class="row">
      <article class="col-lg-12">
        <form>
          <section class="form-group">
            <label for="exampleInputName1">Name</label>
            <input type="Name" class="form-control" id="exampleInputName1" placeholder="Name">
          </section>
          <section class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Email">
          </section>
          <section class="form-group">
            <label for="exampleMessage1">Message</label>
            <textarea class="form-control" id="exampleMessage1" rows="3" placeholder="Message"></textarea>
          </section>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </article>
    </section>
  </main>

  <!-- footer, with a copyright tag -->
  <footer>
    <small> &copy; 2020 Virlym di Aunel</small>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
